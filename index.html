<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <section class="container-header">
            <img class="middle-align" src="./img/Logo.png" alt="logo toboolist">
            <h1 class="main-title middle-align">Toboolist</h1>
        </section>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <div class="container-main">
            <!-- sezione bottoni -->
            <section>
                <button class="button-task">Add Task</button>
                <button class="button-section">Add Section</button>
            </section>

            <hr class="divider">


            <!-- lista -->
            <section>
                <ul class="list">
                    <!-- lista task -->
                    <li>
                        <h2>&#9660; New Task</h2>
                        <ul>
                            <li><span class="circle green">&check;</span> Quarterly Newsletter
                                <span class="final-tag editorial">Editorial</span>
                            </li>
                        </ul>
                    </li>
                    <!-- /lista task -->

                    <!-- lista today -->
                    <li>
                        <h2>&#9660; Today</h2>
                        <ul>
                            <li><span class="circle green">&check;</span> Recruiting blog post
                                <span class="final-tag editorial">Editorial</span></li>

                            <li><span class="circle green">&check;</span> Mobile app launch
                                <span class="final-tag goals">Q1 Goals</span></li>

                                <li><span class="circle red">&cross;</span> Interview John H.
                                    <span class="final-tag recruiting">Recruiting</span></li>
                                    
                            <li><span class="circle green">&check;</span> Summit update to mobile storefronts
                                <span class="final-tag mobile">Mobile</span></li>
                        </ul>
                    </li>
                    <!-- /lista today -->
                </ul>
            </section>
        </div>

    </main>
    <!-- /main -->

</body>

</html>
