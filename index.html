<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <section class="container-header">
            <img class="middle-align" src="./img/Logo.png" alt="logo toboolist">
            <h1 class="main-title middle-align">Toboolist</h1>
        </section>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <div class="container-main">
            <!-- sezione bottoni -->
            <section>
                <button class="button-task">Add Task</button>
                <button class="button-section">Add Section</button>
            </section>

            <hr class="divider">


            <!-- lista task -->
            <section>
                <ul class="list">
                    <li>
                        <h2>&#9660; New Task</h2>
                        <ul>
                            <li><span class="green" >&check;</span> Quarterly Newsletter</li>
                        </ul>
                    </li>
                </ul>
            </section>
        </div>

    </main>
    <!-- /main -->

</body>

</html>
